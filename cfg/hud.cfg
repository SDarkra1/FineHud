alias remove_scope "sv_cheats 1; testhudanim scoperemoval; alias scopetoggle keep_scope"
alias keep_scope "sv_cheats 1; testhudanim keepscope; alias scopetoggle remove_scope"
alias scopetoggle "remove_scope"

alias mainmenuparticles_clear "sixense_clear_bindings; sixense_write_bindings hud_mainmenuparticles.txt"
alias mainmenuparticles_log "con_filter_text #base; con_filter_enable 1; con_logfile cfg/mainmenuparticles.txt"
alias mainmenuparticles_unlog "con_logfile console.log; con_filter_text error"

alias mainmenuparticles_on "mainmenuparticles_clear; mainmenuparticles_log; exec hud/mainmenuparticles_on.cfg; mainmenuparticles_unlog; hud_reloadscheme"
alias mainmenuparticles_off "mainmenuparticles_clear; hud_reloadscheme"

exec "hud/settings.cfg"