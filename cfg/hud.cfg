alias "fine_fix_all"            "fine_reload_all; fine_fix_snd; fine_fix_general" 
alias "fine_reload_all"         "fine_reload_scheme; fine_reload_menus"
alias "fine_reload_scheme"      "hud_reloadscheme"
alias "fine_reload_menus"       "toggle mat_aaquality"
alias "fine_fix_snd"            "snd_restart"
alias "fine_fix_general"        "alias "ih_fix" "stop; record fix; stop;"

alias remove_scope "sv_cheats 1; testhudanim scoperemoval; alias scopetoggle keep_scope"
alias keep_scope "sv_cheats 1; testhudanim keepscope; alias scopetoggle remove_scope"
alias scopetoggle "remove_scope"

alias mainmenuparticles_clear "sixense_clear_bindings; sixense_write_bindings hud_mainmenuparticles.txt"
alias mainmenuparticles_log "con_filter_text #base; con_filter_enable 1; con_logfile cfg/mainmenuparticles.txt"
alias mainmenuparticles_unlog "con_logfile console.log; con_filter_text error"

alias mainmenuparticles_on "mainmenuparticles_clear; mainmenuparticles_log; exec hud/mainmenuparticles_on.cfg; mainmenuparticles_unlog; alias mainmenuparticles_toggle mainmenuparticles_off; fine_reload_menus"
alias mainmenuparticles_off "mainmenuparticles_clear; alias mainmenuparticles_toggle mainmenuparticles_on; fine_reload_menus"
alias mainmenuparticles_toggle "mainmenuparticles_on"

exec "hud/settings.cfg"